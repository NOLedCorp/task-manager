<div class="item">
    <h4>{{item.Name}}</h4>
    <div class="user">
        {{item.UserName}}
        <span class="mx-2">|</span>
        {{item.Roles | role}}
    </div>
    <div class="d-flex flex-wrap">
        <span>#{{item.Id}}<span class="mx-2">•</span></span>
        <span>Дата создания: {{item.CreateDate | date:'dd.MM.yyyy'}}<span class="mx-2" *ngIf="item.PlanTime">•</span></span>
        <span *ngIf="item.PlanTime">Планируемые часы: {{item.PlanTime}}</span>
    </div>
    <div class="options">
        <span class="option" [status]="item.Status">{{item.Status}}</span>
        <span *ngIf="item.Priority" class="option" [priority]="item.Priority">{{item.Priority}}</span>
        <span class="option" [task]="item.Type">{{item.Type}}</span>
    </div>
</div>
